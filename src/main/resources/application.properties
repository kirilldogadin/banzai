spring.datasource.url=jdbc:postgresql://192.168.99.100:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.profiles.active=prod
spring.jpa.show-sql=true

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
#app
app.dirin=.\\src\\test\\resources\\app\\in
app.dirOutSuccess=.\\src\\test\\resources\\app\\in
app.dirOutWrong=.\\src\\test\\resources\\app\\in
app.monitorPeriod=10s

#формат даты в файле entry
app.validation-date-format=yyyy-MM-dd' 'HH:mm:ss