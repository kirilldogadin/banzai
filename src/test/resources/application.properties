# Enabling H2 Console
spring.h2.console.enabled=true

# ===============================
# DB
# ===============================

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# JPA / HIBERNATE
# ===============================

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.profiles.active=test

# ===============================
#app
# ===============================

app.dirin=.\\src\\test\\resources\\app\\in
app.dirOutSuccess=.\\src\\test\\resources\\app\\out\\success
app.dirOutWrong=.\\src\\test\\resources\\app\\out\\wrong
app.monitorPeriod=10s
app.validation-date-format=yyyy-MM-dd' 'HH:mm:ss